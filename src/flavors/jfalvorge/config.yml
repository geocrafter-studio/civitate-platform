# Settings for the app
# TODO: Client specific - change app config for client
app:
  # HTML Title
  title: "_(Civitate RMS - Fomentando uma cidadania activa)"
  # Header name
  name: "Civitate RMS - JF Alvorge"
  # Freguesia name
  freguesia: "Alvorge"
  # Meta description that will show up in Google search results
  meta_description: "_(Bem Vindo ao Civitate! Versão demonstração para a freguesia de Alvorge.)"
  # Meta author that will show up in Google search results
  meta_author: civitate.geocrafter.eu
  # Civitate version
  version: 0.7.6.8

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

languages:
  - code: pt
    label: Português

  - code: en
    label: English

#cluster:
#  animate: true
#  animateAddingMarkers: false
#  showCoverageOnHover: false
#  spiderfyOnMaxZoom: true
#  spiderfyDistanceMultiplier: 1.5
#  spiderLegPolylineOptions:
#    opacity: 0

map:
# Settings for map and layer configs
  geolocation_enabled: true
  geolocation_onload: false
  counter: false
  #counter_max: 100
  cartodb_enabled: false
  geocoding_bar_enabled: false
  geocode_field_label: _(Inserir Endereço...)
  geocoding_engine: Mapbox
  # TODO: Client specific - change map config for client
  # xMin,yMin -8.5249,39.9555 : xMax,yMax -8.3989,40.0267
  geocode_hint: [-8.40, 40.00]
  geocode_bounding_box: [39.95, -8.52, 40.02, -8.39] # south, west, north, east

  options:
    center:
      # -8.4562,39.9839
      lat: 39.98
      lng: -8.45
    zoom: 12
    minZoom: 12
    maxZoom: 18
    # Add extra 10' to each bound...
    maxBounds: [[39.85, -8.62], [40.12, -8.29]]

  layers:
    - id: osm
      url: http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
      subdomains: ["a", "b", "c"]
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors: CC-BY-SA'

    - id: googleSat
      url: http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}
      subdomains: ['mt0','mt1','mt2','mt3']

    - id: googleHybrid
      url: http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}
      subdomains: ['mt0','mt1','mt2','mt3']

    - id: freguesia
      url: /static/data/freguesia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#007fbf"
            #opacity: 0.8
            fillColor: "#444"
            fillOpacity: 0.2
            weight: 4
            dashArray: "4, 10"

# TODO: Client specific - dataset per client name!
    - id: reports # should match dataset name (make this client name!!!)
      type: place
      slug: reports

