{{#if story}}
	<section class="place-story-bar">
		<span class="btn-story-nav btn-previous-story-nav {{#unless story.previous}}story-nav-disabled{{/unless}}"></span>
		<span class="story-tagline">
			<h1>
				{{#if fullTitle}}
					{{fullTitle}}
				{{else}}
					{{#if title}}
						{{title}}
					{{else}}
						{{name}}
					{{/if}}
				{{/if}}
			</h1>
		</span>
		<span class="btn-story-nav btn-next-story-nav {{#unless story.next}}story-nav-disabled{{/unless}}"></span>
	</section>
{{/if}}
