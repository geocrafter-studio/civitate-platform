{{#if subheaderMsg}}
	<span class="subheader-msg">{{subheaderMsg}}</span>
{{/if}}

{{#if subheaderGraphic}}
	<img class="subheader-graphic" src="{{subheaderGraphic}}" />
{{/if}}

<nav>
	<ul>
		{{#each storyConfig}}
			<li id="subheader-nav-{{@key}}">
				<a class="subheader-nav-item" href="/{{this.start_at}}" rel="internal">{{this.header}}</a>
			</li>
		{{/each}}
	</ul>
</nav>
