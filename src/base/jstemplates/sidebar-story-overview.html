<div class="sidebar-story-overview">
	{{#each stories}}
		<!-- <a href="/{{start_at}}" rel="internal"> -->
			<div class="sidebar-story-overview-item" data-storyname={{@key}}>
			  <h5 data-storyname={{@key}}>{{header}}</h5>
			  {{#if description}}
			  	<p data-storyname={{@key}}>{{description}}</p>
			  {{/if}}
			  <img src={{image_url}} data-storyname={{@key}} />
			</div>
		<!-- </a> -->
		<hr />
	{{/each}}
</div>
