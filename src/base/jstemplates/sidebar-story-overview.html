<div class="sidebar-story-overview">
	{{#each stories}}
		<div class="sidebar-story-overview-item{{#if @first}} selected{{/if}}{{#if @last}} last-item{{/if}}" data-storyname={{@key}}>
		  <img src={{image_url}} />
		  <!-- <h5>{{header}}</h5> -->
		  {{#if description}}
		  	<p>{{description}}</p>
		  {{/if}}
		</div>
	{{/each}}
</div>
